<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.split {
  display: flex;
  height: 100vh;
}

.left {
  flex: 1;
  background: #FFFFFF;
  position: relative;
}

.right {
  flex: 1;
  background: url('chris-lee-70l1tDAI6rM-unsplash 1.png') no-repeat center center;
  background-size: cover;
}

.outer-box {
  position: absolute;
  top: 120px;
  left: 180px;
  width: 404px;
  padding: 20px 30px;
  box-sizing: border-box;
}

.outer-box h3 {
  font-size: 24px;
  margin-bottom: 20px;
}
.input-container {
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
  margin-top: 30px;     /* ADDED: Space above each label+input block */
}

.input-container label {
  font-size: 14px;
  margin-bottom: 5px;
}

input[type="text"] {
  padding: 10px;
  width: 100%;
  border: 2px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

input[type="text"]:focus {
  border-color: #007bff;
  outline: none;
}

.checkbox-container {
  display: flex;
  align-items: center;
  gap: 10px;
  background-color: white;
  padding: 10px 0;
}

input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.signup-button {
  background-color: #3A5B22;
  width: 100%;
  height: 40px;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

.signup-button:hover {
  background-color: #2e451a;
}

.divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 20px 0;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  border-bottom: 1px solid #ccc;
}

.divider:not(:empty)::before {
  margin-right: .75em;
}

.divider:not(:empty)::after {
  margin-left: .75em;
}

.signin-btn {
  width: 190px;
  height: 32px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 10px;
  padding-left: 10px;
  font-size: 14px;
  cursor: pointer;
}

.signin-btn img {
  width: 18px;
  height: 18px;
}

.buttons-row {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.bottom-text {
  text-align: center;
  margin-top: 25px;
  font-size: 14px;
}
.bottom-text a {
  color: blue;     /* Set text color to blue */
  font-weight: bold;
  text-decoration: none;
}

</style>
</head>

<body>

<div class="split">
  <div class="left">
    
    <div class="outer-box">
      <h3>Get Started Now</h3>

      <div class="input-container">
        <label for="username">Name</label>
        <input type="text" id="username" placeholder="Enter your name">
      </div>

      <div class="input-container">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter Email Address">
      </div>

      <div class="input-container">
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Enter password">
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="agree">
        <label for="agree">I agree to the terms and conditions</label>
      </div>

      <button class="signup-button">Signup</button>

      <div class="divider">or</div>

      <div class="buttons-row">
        <!-- Google Sign-in Button -->
        <button class="signin-btn">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            SignIn with Google
        </button>

        <!-- Apple Sign-in Button -->
        <button class="signin-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
            SignIn with Apple
        </button>
      </div>

      <div class="bottom-text">
        Have an account? <a href="#">Sign in</a>
      </div>

    </div>

  </div>

  <div class="right"></div>
</div>

</body>
</html>
