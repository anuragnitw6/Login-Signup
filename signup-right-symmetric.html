<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple UI</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
  }

  body {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* LEFT IMAGE SECTION */
  .left {
    width: 45%;     /* FIX: fixed width so image remains visible */
    height: 100%;
  }

  .left img {
    width: 100%;
    height: 100%;
    object-fit: cover;  /* shows full image nicely */
    display: block;
  }

  /* RIGHT FORM SECTION */
  .right {
    width: 55%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-box {
    width: 340px;
  }

  .form-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  .input-box {
    margin-bottom: 15px;
  }

  .input-box input {
    width: 100%;
    height: 32px;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  /* SIGNUP BUTTON */
  .signup-btn {
    width: 100%;
    height: 35px;
    background: #3A5B22;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
  }

  /* OR DIVIDER */
  .or-divider {
    text-align: center;
    margin: 15px 0;
    position: relative;
  }
  .or-divider:before,
  .or-divider:after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: #ccc;
  }
  .or-divider:before {
    left: 0;
  }
  .or-divider:after {
    right: 0;
  }

  /* SOCIAL BUTTON */
  .social-btn {
    width: 100%;
    height: 32px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    cursor: pointer;
  }

  .social-btn img {
    width: 18px;
    margin-right: 8px;
  }

  /* SIGN-IN TEXT */
  .bottom-text {
    text-align: center;
    margin-top: 10px;
  }
  .bottom-text a {
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="left">
  <img src="chris-lee-70l1tDAI6rM-unsplash 1.png" alt="Image">
</div>

<div class="right">
  <div class="form-box">
    <h2>Create Account</h2>

    <div class="input-box">
      <input type="text" placeholder="Full Name">
    </div>

    <div class="input-box">
      <input type="email" placeholder="Email">
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password">
    </div>

    <button class="signup-btn">Sign Up</button>

    <div class="or-divider">or</div>

    <button class="social-btn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
      Sign in with Google
    </button>

    <button class="social-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
      Sign in with Apple
    </button>

    <div class="bottom-text">
      Have an account? <a href="#">Sign in</a>
    </div>
  </div>
</div>

</body>
</html>
